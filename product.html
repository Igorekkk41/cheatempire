<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <link type="image/x-icon" href="img/logo/icon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container" >
                <a href="index.html"><img src="img/logo/header-logo1.png" alt="header-logo" class="header__logo"></a> 
                <div class="header__menu menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__link">
                                <img class="menu__link__before" src="img/logo/tg-png.png">  
                                <a class="menu__link__item" id="tl-header-telegram" data-goto="" href="https://t.me/+ICFk5DBdFOwzNTUy" target="_blank">Телеграм канал</a>
                            </li>
                            <li class="menu__link">
                                <img class="menu__link__before mdiCOG" src="img/logo/COG.png">  
                                <a class="menu__link__item widthCOG" id="tl-header-support" data-goto="" href="https://t.me/sand17tg" target="_blank">Тех поддержка</a>
                            </li>
                            <!-- Кнопка для переключения на английский -->
                            <!-- <button class="lang-button" data-lang="en">EN</button> -->
                            
                            <!-- Кнопка для переключения на русский -->
                            <!-- <button class="lang-button" data-lang="ru">RU</button> -->
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <img src="img/background/bg-product.png"class="product__background"></img>
            <div class="container">
                <section class="main__product">
                    <div class="back-btn"><img src="img/logo/whiteSTRELKA.png" alt="">back</div>
                    <div class="main__product__wrapper">
                        <div class="main__product__wrapper__info">
                            <!-- <iframe  src="" frameborder="0" allowfullscreen></iframe> -->
                            <div style="position: relative; padding-top: 56.25%; width: 100%"><iframe id="main__product__wrapper__info__video" allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write;" frameborder="0" allowfullscreen style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"></iframe></div>
                            <div id="card-system-req" class="main__product__wrapper__info__system-req">
                                <div class="main__product__wrapper__info__system-req__item"><i class="mdi mdi-cpu-64-bit"></i> <p id="card-cpu"></p></div>
                                <div class="main__product__wrapper__info__system-req__item"><i class="mdi mdi-aspect-ratio"></i> <p id="card-screen"></p></div>
                                <div class="main__product__wrapper__info__system-req__item"><i class="mdi mdi-desktop-tower-monitor"></i> <p id="card-win"></p> </div>
                                <div class="main__product__wrapper__info__system-req__item"><i class="mdi mdi-security"></i> <p id="card-spoofer"></p></div>
                            </div>
                        </div>
                        <div class="main__product__wrapper__content">
                            <h2 id="card-title"></h2>
                            <h4 id="card-status"></h4>
                            <p id="card-description"></p>
                            
                            <div class="card-price">
                                <div class="card-radio">
                                    <div class="card-radio__wrapper">
                                        <input type="radio" name="" id="rad1">
                                        <label for="rad1" id="tl-card-1day">1 день</label>
                                    </div>

                                    <div class="card-radio__wrapper">
                                        <input type="radio" name="" id="rad2">
                                        <label for="rad2" id="tl-card-7days">7 дней</label>
                                    </div>
                                    
                                    <div class="card-radio__wrapper">
                                        <input type="radio" name="" id="rad3">                                                                     
                                        <label for="rad3" id="tl-card-30days">30 дней</label>
                                    </div> 
                                </div>
                                    
                                <p class="card-price__term" id="card-price"></p>
                            </div>

                            <a id="card-button" class="product-btn__BUY" target="_blank">Купить</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <!-- <p>Designed by <a href="https://t.me/sand17tg" target="_blank">sand1</a></p> -->
        </footer>
    </div>
    

    <script src="js/translate.js"></script>
    <script src="js/combined.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
